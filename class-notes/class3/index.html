<html>
  <head>
    <title>class 3 demo</title>
    <!-- link tag always goes in the head -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- class is an attribute that we can name and use as much as we want -->
    <p class="blue big">hi! this is my first paragraph</p>
    <p class="blue">hello! this is my second paragraph!</p>
    <!-- id should only be used ONCE -->
    <p id="howdy">howdy! this is my third paragraph</p>
  </body>
</html>
